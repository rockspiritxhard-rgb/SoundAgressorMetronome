<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Метроном для песен</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 10px 5px 5px 5px;
            flex-shrink: 0;
        }

        h1 {
            font-size: 1.3rem;
            margin-bottom: 3px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .song-status {
            text-align: center;
            padding: 5px;
            font-size: 0.9rem;
            min-height: 20px;
            flex-shrink: 0;
        }

        .status-playing {
            color: #00b09b;
            font-weight: bold;
        }

        .status-stopped {
            color: #ff416c;
        }

        .songs-grid-container {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        /* Адаптивная сетка для разных размеров */
        @media (min-width: 400px) {
            .songs-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 6px;
            }
        }

        @media (min-width: 500px) {
            .songs-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 7px;
            }
        }

        @media (min-width: 600px) {
            .songs-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 8px;
            }
        }

        @media (min-width: 768px) {
            .songs-grid {
                grid-template-columns: repeat(8, 1fr);
                gap: 10px;
            }
        }

        @media (min-width: 1024px) {
            .songs-grid {
                grid-template-columns: repeat(10, 1fr);
                gap: 12px;
            }
        }

        .song-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 8px 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 70px;
            user-select: none;
            touch-action: manipulation;
            aspect-ratio: 3/4;
        }

        .song-card:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.12);
        }

        .song-card.active {
            background: rgba(0, 219, 222, 0.15);
            border-color: #00dbde;
        }

        .song-card.playing {
            background: rgba(0, 176, 155, 0.25);
            border-color: #00b09b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(0, 176, 155, 0.3); }
            50% { box-shadow: 0 0 10px rgba(0, 176, 155, 0.6); }
            100% { box-shadow: 0 0 5px rgba(0, 176, 155, 0.3); }
        }

        .song-number {
            font-size: 1.4rem;
            font-weight: bold;
            color: #00dbde;
            line-height: 1;
            margin-bottom: 2px;
        }

        .song-card.playing .song-number {
            color: #00b09b;
        }

        .song-name {
            font-size: 0.7rem;
            color: #fff;
            font-weight: 500;
            line-height: 1;
            margin-bottom: 3px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 2px;
        }

        .song-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1px;
            width: 100%;
        }

        .song-tempo {
            font-size: 0.65rem;
            color: #aaa;
            line-height: 1;
        }

        .song-rhythm {
            font-size: 0.65rem;
            color: #ffcc00;
            font-weight: bold;
            background: rgba(255, 204, 0, 0.1);
            padding: 1px 4px;
            border-radius: 6px;
            line-height: 1;
        }

        .play-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff416c;
            opacity: 0;
        }

        .song-card.playing .play-indicator {
            background: #00b09b;
            opacity: 1;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .current-song-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            padding: 8px 10px;
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .song-info-text {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .current-tempo-display {
            font-weight: bold;
            color: #00dbde;
        }

        .stop-btn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .stop-btn:active {
            transform: scale(0.95);
        }

        /* Для очень маленьких экранов (iPhone SE и подобные) */
        @media (max-height: 600px) {
            .song-card {
                min-height: 65px;
                padding: 6px 4px;
            }
            
            .song-number {
                font-size: 1.2rem;
            }
            
            .song-name {
                font-size: 0.65rem;
            }
            
            .song-tempo, .song-rhythm {
                font-size: 0.6rem;
            }
            
            header {
                padding: 8px 5px 3px 5px;
            }
            
            h1 {
                font-size: 1.1rem;
            }
            
            .subtitle {
                font-size: 0.75rem;
            }
        }

        /* Для экранов в портретной ориентации */
        @media (orientation: portrait) {
            .songs-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .song-card {
                aspect-ratio: 3/4;
            }
        }

        /* Для экранов в альбомной ориентации */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                flex-direction: row;
                height: 100vh;
            }
            
            header {
                width: 200px;
                padding: 10px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .songs-grid-container {
                flex: 1;
                padding: 10px;
            }
            
            .songs-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 8px;
            }
            
            .song-status {
                display: none;
            }
            
            .current-song-info {
                position: absolute;
                bottom: 10px;
                left: 210px;
                right: 10px;
                border-radius: 10px;
            }
        }

        /* Скрываем скроллбар для WebKit браузеров */
        .songs-grid-container::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        /* Для Firefox */
        .songs-grid-container {
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Метроном для SoundAgressor</h1>
            <p class="subtitle">Нажать на песню для запуска/остановки</p>
        </header>

        <div class="song-status">
            <span id="status-text" class="status-stopped">Выберите песню</span>
        </div>

        <div class="songs-grid-container">
            <div class="songs-grid" id="songs-grid">
                <!-- Song cards will be generated here -->
            </div>
        </div>

        <div class="current-song-info" id="current-song-info" style="display: none;">
            <div class="song-info-text">
                <span id="current-song-name">Песня 1</span> • 
                <span class="current-tempo-display" id="current-tempo">120</span> BPM • 
                <span id="current-rhythm">⅛ ноты</span>
            </div>
            <button class="stop-btn" id="stop-btn">Стоп</button>
        </div>
    </div>

    <script>
        // Данные песен (можно изменить темпы)
        const songs = [
            { id: 1, name: "Give It Up", tempo: 124, rhythm: "eighth" },
            { id: 2, name: "Beer Drinkers & Hell Raisers", tempo: 133, rhythm: "eighth" },
            { id: 3, name: "Jesus Just Left Chicago", tempo: 72, rhythm: "quarter" }, // Теперь четвертные
            { id: 4, name: "I Got the Six", tempo: 150, rhythm: "eighth" },
            { id: 5, name: "Penthouse Eyes", tempo: 112, rhythm: "eighth" },
            { id: 6, name: "Concrete and Steel", tempo: 127, rhythm: "eighth" },
            { id: 7, name: "I Thank You", tempo: 111, rhythm: "eighth" },
            { id: 8, name: "Sharp Dressed Man", tempo: 125, rhythm: "eighth" },
            { id: 9, name: "Gimme All Your Lovin’", tempo: 123, rhythm: "eighth" },
            { id: 10, name: "What’s Up with That", tempo: 112, rhythm: "eighth" },
            { id: 11, name: "Tush", tempo: 144, rhythm: "eighth" },
            { id: 12, name: "I Need You Tonight", tempo: 98, rhythm: "eighth" },
            { id: 13, name: "Burger Man", tempo: 145, rhythm: "eighth" },
            { id: 14, name: "Punk Ass Boyfriend", tempo: 89, rhythm: "eighth" },
            { id: 15, name: "Thug", tempo: 120, rhythm: "eighth" },
            { id: 16, name: "Dirty Dog", tempo: 137, rhythm: "eighth" },
            { id: 17, name: "Tell It", tempo: 92, rhythm: "eighth" },
            { id: 18, name: "Sleeping Bag", tempo: 112, rhythm: "eighth" },
            { id: 19, name: "Can’t Stop Rockin’", tempo: 144, rhythm: "eighth" } // Теперь восьмые
        ];

        // Глобальные переменные
        let currentSong = null;
        let isPlaying = false;
        let audioContext = null;
        let nextNoteTime = 0.0;
        let timerID = null;
        let tempo = 120;
        let lookahead = 25.0;
        let scheduleAheadTime = 0.1;
        let beatCounter = 0;

        // Элементы DOM
        const songsGrid = document.getElementById('songs-grid');
        const statusText = document.getElementById('status-text');
        const currentSongName = document.getElementById('current-song-name');
        const currentTempo = document.getElementById('current-tempo');
        const currentRhythm = document.getElementById('current-rhythm');
        const currentSongInfo = document.getElementById('current-song-info');
        const stopBtn = document.getElementById('stop-btn');

        // Инициализация песен
        function initSongs() {
            songsGrid.innerHTML = '';
            
            songs.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.innerHTML = `
                    <div class="play-indicator"></div>
                    <div class="song-number">${song.id}</div>
                    <div class="song-name">${song.name}</div>
                    <div class="song-details">
                        <div class="song-tempo">${song.tempo} BPM</div>
                        <div class="song-rhythm">${song.rhythm === "quarter" ? "¼" : "⅛"}</div>
                    </div>
                `;
                
                // Добавляем обработчик тапа/клика
                songCard.addEventListener('click', () => toggleSong(song));
                
                // Добавляем обработчик для touch-устройств
                songCard.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    toggleSong(song);
                }, { passive: false });
                
                songsGrid.appendChild(songCard);
            });
        }

        // Переключение песни (запуск/остановка)
        function toggleSong(song) {
            if (currentSong && currentSong.id === song.id) {
                // Клик на текущую играющую песню - останавливаем
                if (isPlaying) {
                    stopMetronome();
                } else {
                    startMetronome();
                }
            } else {
                // Клик на другую песню - переключаемся
                if (isPlaying) {
                    stopMetronome();
                }
                selectSong(song, true);
            }
        }

        // Выбор песни
        function selectSong(song, startPlaying = false) {
            // Убираем активный класс у всех песен
            document.querySelectorAll('.song-card').forEach(card => {
                card.classList.remove('active', 'playing');
            });
            
            // Добавляем активный класс выбранной песне
            const songCard = document.querySelectorAll('.song-card')[song.id - 1];
            songCard.classList.add('active');
            
            currentSong = song;
            tempo = song.tempo;
            
            // Обновляем информацию о текущей песне
            currentSongName.textContent = song.name;
            currentTempo.textContent = tempo;
            currentRhythm.textContent = song.rhythm === "quarter" ? "¼ ноты" : "⅛ ноты";
            
            // Показываем панель с информацией
            currentSongInfo.style.display = 'flex';
            
            // Обновляем статус
            updateStatus();
            
            // Если нужно запустить сразу
            if (startPlaying) {
                startMetronome();
            }
        }

        // Обновление статуса
        function updateStatus() {
            if (isPlaying) {
                statusText.textContent = `Метроном играет: ${currentSong.name}`;
                statusText.className = "status-playing";
                if (currentSong) {
                    const songCard = document.querySelectorAll('.song-card')[currentSong.id - 1];
                    songCard.classList.add('playing');
                }
            } else {
                statusText.textContent = "Выберите песню";
                statusText.className = "status-stopped";
                document.querySelectorAll('.song-card').forEach(card => {
                    card.classList.remove('playing');
                });
            }
        }

        // Обработчик кнопки остановки
        stopBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (isPlaying) {
                stopMetronome();
            }
        });

        // Функции метронома
        function startMetronome() {
            if (isPlaying) return;
            
            isPlaying = true;
            beatCounter = 0;
            updateStatus();
            
            // Создаем AudioContext при первом запуске
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Если аудиоконтекст приостановлен (автоплей политика), возобновляем
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            nextNoteTime = audioContext.currentTime + 0.05;
            timerID = setInterval(scheduler, lookahead);
        }

        function stopMetronome() {
            if (!isPlaying) return;
            
            isPlaying = false;
            updateStatus();
            
            clearInterval(timerID);
        }

        function scheduler() {
            while (nextNoteTime < audioContext.currentTime + scheduleAheadTime) {
                scheduleNote(nextNoteTime);
                
                if (currentSong.rhythm === "quarter") {
                    // Для четвертных нот
                    nextNoteTime += (60.0 / tempo);
                } else {
                    // Для восьмых нот
                    nextNoteTime += (60.0 / tempo) / 2;
                }
            }
        }

        function scheduleNote(time) {
            // Акцент чередуется: акцент - без акцента - акцент - без акцента
            const isAccented = (beatCounter % 2 === 0);
            
            // Воспроизводим звук
            playMetronomeSound(time, isAccented);
            
            // Увеличиваем счетчик битов
            beatCounter++;
        }

        function playMetronomeSound(time, accented) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Разная частота для акцентированного и обычного бита
            oscillator.frequency.value = accented ? 1000 : 600;
            
            // Разная громкость и длительность
            gainNode.gain.setValueAtTime(0, time);
            
            if (accented) {
                gainNode.gain.linearRampToValueAtTime(0.6, time + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, time + 0.15);
            } else {
                gainNode.gain.linearRampToValueAtTime(0.3, time + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, time + 0.08);
            }
            
            oscillator.start(time);
            oscillator.stop(time + 0.2);
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            initSongs();
            updateStatus();
            
            // Обработка закрытия вкладки/окна
            window.addEventListener('beforeunload', function() {
                if (isPlaying) {
                    stopMetronome();
                }
            });
            
            // Обработка паузы/скрытия вкладки
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && isPlaying) {
                    stopMetronome();
                }
            });
            
            // Обработка изменения ориентации
            window.addEventListener('orientationchange', function() {
                // Даем время на перерисовку
                setTimeout(() => {
                    window.scrollTo(0, 0);
                }, 100);
            });
        });
    </script>
</body>
</html>
