<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Метроном для песен</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 10px 8px 6px 8px;
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 3px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 0.75rem;
            color: #aaa;
            line-height: 1;
        }

        .song-status {
            text-align: center;
            padding: 8px;
            font-size: 0.85rem;
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.2);
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-playing {
            color: #00b09b;
            font-weight: bold;
        }

        .status-stopped {
            color: #ff416c;
        }

        .songs-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            padding: 8px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            max-height: calc(100vh - 140px);
            align-content: start;
        }

        .songs-grid::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
        }

        .songs-grid {
            scrollbar-width: none;
        }

        .song-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 10px 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            user-select: none;
            touch-action: manipulation;
            text-align: center;
            position: relative;
        }

        .song-card:active {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(0.98);
        }

        .song-card.active {
            background: rgba(0, 219, 222, 0.15);
            border-color: #00dbde;
        }

        .song-card.playing {
            background: rgba(0, 176, 155, 0.25);
            border-color: #00b09b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 3px rgba(0, 176, 155, 0.3); }
            50% { box-shadow: 0 0 6px rgba(0, 176, 155, 0.6); }
            100% { box-shadow: 0 0 3px rgba(0, 176, 155, 0.3); }
        }

        .song-number {
            font-size: 1.4rem;
            font-weight: bold;
            color: #00dbde;
            margin-bottom: 5px;
            line-height: 1;
        }

        .song-card.playing .song-number {
            color: #00b09b;
        }

        .song-name {
            font-size: 0.85rem;
            color: #fff;
            font-weight: 500;
            margin-bottom: 6px;
            line-height: 1.1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            max-height: 2.2em;
            width: 100%;
            padding: 0 2px;
        }

        .song-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            width: 100%;
        }

        .song-tempo {
            font-size: 0.75rem;
            color: #aaa;
            line-height: 1;
        }

        .song-rhythm {
            font-size: 0.75rem;
            color: #ffcc00;
            font-weight: bold;
            background: rgba(255, 204, 0, 0.1);
            padding: 2px 6px;
            border-radius: 8px;
            line-height: 1;
        }

        .play-indicator {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff416c;
            opacity: 0;
        }

        .song-card.playing .play-indicator {
            background: #00b09b;
            opacity: 1;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .current-song-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 10px 12px;
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .song-info-text {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .current-tempo-display {
            font-weight: bold;
            color: #00dbde;
        }

        .stop-btn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
            margin-left: 10px;
            flex-shrink: 0;
            min-height: 28px;
        }

        .stop-btn:active {
            transform: scale(0.95);
        }

        /* iOS-specific fixes */
        .ios-warning {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            border: 2px solid #00dbde;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        .ios-warning.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .ios-warning h3 {
            color: #00dbde;
            margin-bottom: 10px;
        }

        .ios-warning p {
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .ios-warning button {
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-height: 700px) {
            .song-card {
                min-height: 90px;
                padding: 8px 6px;
            }
            
            .song-number {
                font-size: 1.3rem;
                margin-bottom: 4px;
            }
            
            .song-name {
                font-size: 0.8rem;
                margin-bottom: 5px;
                -webkit-line-clamp: 2;
                max-height: 2em;
            }
            
            .song-tempo, .song-rhythm {
                font-size: 0.7rem;
            }
            
            header {
                padding: 8px 6px 4px 6px;
            }
            
            h1 {
                font-size: 1.1rem;
            }
            
            .subtitle {
                font-size: 0.7rem;
            }
            
            .song-status {
                padding: 6px;
                font-size: 0.8rem;
                min-height: 26px;
            }
            
            .songs-grid {
                gap: 5px;
                padding: 6px;
                max-height: calc(100vh - 120px);
            }
            
            .current-song-info {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
            
            .stop-btn {
                padding: 5px 10px;
                font-size: 0.75rem;
                min-height: 26px;
            }
        }

        @media (max-height: 600px) {
            .song-card {
                min-height: 80px;
                padding: 7px 5px;
            }
            
            .song-number {
                font-size: 1.2rem;
                margin-bottom: 3px;
            }
            
            .song-name {
                font-size: 0.75rem;
                margin-bottom: 4px;
                -webkit-line-clamp: 2;
                max-height: 1.8em;
            }
            
            .song-tempo, .song-rhythm {
                font-size: 0.65rem;
            }
            
            .song-details {
                gap: 2px;
            }
            
            .songs-grid {
                max-height: calc(100vh - 110px);
            }
        }

        @media (max-width: 320px) {
            .song-card {
                min-height: 85px;
                padding: 8px 6px;
            }
            
            .song-number {
                font-size: 1.2rem;
            }
            
            .song-name {
                font-size: 0.75rem;
            }
            
            .song-tempo, .song-rhythm {
                font-size: 0.65rem;
            }
            
            .songs-grid {
                gap: 5px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Метроном</h1>
            <p class="subtitle">Тапните на песню</p>
        </header>

        <div class="song-status">
            <span id="status-text" class="status-stopped">Выберите песню</span>
        </div>

        <div class="songs-grid" id="songs-grid">
            <!-- Song cards will be generated here -->
        </div>

        <div class="current-song-info" id="current-song-info" style="display: none;">
            <div class="song-info-text">
                <span id="current-song-name">Песня 1</span> • 
                <span class="current-tempo-display" id="current-tempo">120</span> BPM • 
                <span id="current-rhythm">⅛</span>
            </div>
            <button class="stop-btn" id="stop-btn">Стоп</button>
        </div>

        <!-- iOS предупреждение -->
        <div class="ios-warning" id="ios-warning">
            <h3>Внимание для iOS</h3>
            <p>На iPhone звук метронома включается только после первого касания экрана.</p>
            <p>Пожалуйста, нажмите кнопку ниже для активации звука.</p>
            <button id="ios-activate-btn">Активировать звук</button>
        </div>
    </div>

    <script>
        // Данные песен - В 3 песне четвертные ноты без акцента
        const songs = [
            { id: 1, name: "Give It Up", tempo: 124, rhythm: "eighth", hasAccent: true },
            { id: 2, name: "Beer Drinkers & Hell Raisers", tempo: 133, rhythm: "eighth", hasAccent: true },
            { id: 3, name: "Jesus Just Left Chicago", tempo: 72, rhythm: "quarter", hasAccent: false }, // Без акцента!
            { id: 4, name: "I Got the Six", tempo: 150, rhythm: "eighth", hasAccent: true },
            { id: 5, name: "Penthouse Eyes", tempo: 112, rhythm: "eighth", hasAccent: true },
            { id: 6, name: "Concrete and Steel", tempo: 127, rhythm: "eighth", hasAccent: true },
            { id: 7, name: "I Thank You", tempo: 111, rhythm: "eighth", hasAccent: true },
            { id: 8, name: "Sharp Dressed Man", tempo: 125, rhythm: "eighth", hasAccent: true },
            { id: 9, name: "Gimme All Your Lovin’", tempo: 123, rhythm: "eighth", hasAccent: true },
            { id: 10, name: "What’s Up with That", tempo: 112, rhythm: "eighth", hasAccent: true },
            { id: 11, name: "Tush", tempo: 144, rhythm: "eighth", hasAccent: true },
            { id: 12, name: "I Need You Tonight", tempo: 98, rhythm: "eighth", hasAccent: true },
            { id: 13, name: "Burger Man", tempo: 145, rhythm: "eighth", hasAccent: true },
            { id: 14, name: "Punk Ass Boyfriend", tempo: 89, rhythm: "eighth", hasAccent: true },
            { id: 15, name: "Thug", tempo: 120, rhythm: "eighth", hasAccent: true },
            { id: 16, name: "Dirty Dog", tempo: 137, rhythm: "eighth", hasAccent: true },
            { id: 17, name: "Tell It", tempo: 92, rhythm: "eighth", hasAccent: true },
            { id: 18, name: "Sleeping Bag", tempo: 112, rhythm: "eighth", hasAccent: true },
            { id: 19, name: "Can’t Stop Rockin’", tempo: 144, rhythm: "eighth", hasAccent: true }
        ];

        // Глобальные переменные
        let currentSong = null;
        let isPlaying = false;
        let audioContext = null;
        let nextNoteTime = 0.0;
        let timerID = null;
        let tempo = 120;
        let lookahead = 25.0;
        let scheduleAheadTime = 0.1;
        let beatCounter = 0;
        let audioEnabled = false;
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // Элементы DOM
        const songsGrid = document.getElementById('songs-grid');
        const statusText = document.getElementById('status-text');
        const currentSongName = document.getElementById('current-song-name');
        const currentTempo = document.getElementById('current-tempo');
        const currentRhythm = document.getElementById('current-rhythm');
        const currentSongInfo = document.getElementById('current-song-info');
        const stopBtn = document.getElementById('stop-btn');
        const iosWarning = document.getElementById('ios-warning');
        const iosActivateBtn = document.getElementById('ios-activate-btn');

        // Храним ссылки на все карточки
        let songCards = {};

        // Инициализация песен
        function initSongs() {
            songsGrid.innerHTML = '';
            songCards = {};
            
            songs.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                
                // Для 3 песни добавляем специальную пометку "без акцента"
                let rhythmDisplay = song.rhythm === "quarter" ? "¼" : "⅛";
                if (song.id === 3) {
                    rhythmDisplay = "¼ (без акцента)";
                }
                
                songCard.innerHTML = `
                    <div class="play-indicator"></div>
                    <div class="song-number">${song.id}</div>
                    <div class="song-name">${song.name}</div>
                    <div class="song-details">
                        <div class="song-tempo">${song.tempo} BPM</div>
                        <div class="song-rhythm">${rhythmDisplay}</div>
                    </div>
                `;
                
                songCards[song.id] = songCard;
                
                songCard.addEventListener('click', () => {
                    handleSongClick(song);
                });
                
                songsGrid.appendChild(songCard);
            });
        }

        // Обработчик клика по песне
        function handleSongClick(song) {
            if (isIOS && !audioEnabled) {
                showIOSWarning();
                return;
            }
            
            if (currentSong && currentSong.id === song.id) {
                if (isPlaying) {
                    stopMetronome();
                } else {
                    startMetronome();
                }
            } else {
                if (isPlaying) {
                    stopMetronome();
                }
                selectSong(song);
                startMetronome();
            }
        }

        // Показать предупреждение для iOS
        function showIOSWarning() {
            iosWarning.classList.add('show');
        }

        // Скрыть предупреждение для iOS
        function hideIOSWarning() {
            iosWarning.classList.remove('show');
        }

        // Активация звука для iOS
        function activateIOSAudio() {
            const silentAudioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = silentAudioContext.createOscillator();
            const gainNode = silentAudioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(silentAudioContext.destination);
            
            gainNode.gain.setValueAtTime(0.001, silentAudioContext.currentTime);
            oscillator.start(silentAudioContext.currentTime);
            oscillator.stop(silentAudioContext.currentTime + 0.001);
            
            audioEnabled = true;
            hideIOSWarning();
            localStorage.setItem('metronomeAudioEnabled', 'true');
        }

        // Выбор песни
        function selectSong(song) {
            Object.values(songCards).forEach(card => {
                card.classList.remove('active');
            });
            
            if (songCards[song.id]) {
                songCards[song.id].classList.add('active');
            }
            
            currentSong = song;
            tempo = song.tempo;
            
            currentSongName.textContent = song.name;
            currentTempo.textContent = tempo;
            
            // Обновляем отображение ритма с учетом акцентов
            if (song.id === 3) {
                currentRhythm.textContent = "¼ (без акцента)";
            } else {
                currentRhythm.textContent = song.rhythm === "quarter" ? "¼" : "⅛";
            }
            
            currentSongInfo.style.display = 'flex';
        }

        // Обновление статуса
        function updateStatus() {
            if (isPlaying) {
                statusText.textContent = `Играет: ${currentSong.name}`;
                statusText.className = "status-playing";
                
                if (currentSong && songCards[currentSong.id]) {
                    Object.values(songCards).forEach(card => {
                        card.classList.remove('playing');
                    });
                    songCards[currentSong.id].classList.add('playing');
                }
            } else {
                statusText.textContent = "Выберите песню";
                statusText.className = "status-stopped";
                
                Object.values(songCards).forEach(card => {
                    card.classList.remove('playing');
                });
            }
        }

        // Обработчик кнопки остановки
        stopBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (isPlaying) {
                stopMetronome();
            }
        });

        // Обработчик кнопки активации звука для iOS
        iosActivateBtn.addEventListener('click', function() {
            activateIOSAudio();
        });

        // Функции метронома
        function startMetronome() {
            if (isPlaying) return;
            
            isPlaying = true;
            beatCounter = 0;
            updateStatus();
            
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                if (isIOS && !audioEnabled) {
                    audioContext.resume().then(() => {
                        audioEnabled = true;
                        startMetronomeInternal();
                    }).catch(e => {
                        console.error("Не удалось активировать звук на iOS:", e);
                        showIOSWarning();
                        isPlaying = false;
                        updateStatus();
                    });
                    return;
                }
            }
            
            startMetronomeInternal();
        }

        function startMetronomeInternal() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            nextNoteTime = audioContext.currentTime + 0.05;
            timerID = setInterval(scheduler, lookahead);
        }

        function stopMetronome() {
            if (!isPlaying) return;
            
            isPlaying = false;
            updateStatus();
            clearInterval(timerID);
        }

        function scheduler() {
            while (nextNoteTime < audioContext.currentTime + scheduleAheadTime) {
                scheduleNote(nextNoteTime);
                
                if (currentSong.rhythm === "quarter") {
                    nextNoteTime += (60.0 / tempo);
                } else {
                    nextNoteTime += (60.0 / tempo) / 2;
                }
            }
        }

        function scheduleNote(time) {
            // Для 3 песни ВСЕГДА без акцента, для остальных - чередование
            let isAccented;
            if (currentSong.id === 3) {
                // Песня 3: все ноты одинаковые (без акцента)
                isAccented = false;
            } else {
                // Остальные песни: обычное чередование акцентов
                isAccented = (beatCounter % 2 === 0);
            }
            
            playMetronomeSound(time, isAccented);
            beatCounter++;
        }

        function playMetronomeSound(time, accented) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Для 3 песни ВСЕ ноты одинаковые (частоту 800 Гц, средняя громкость)
            if (currentSong.id === 3) {
                oscillator.frequency.value = 1000; // Одинаковая частота для всех нот
                gainNode.gain.setValueAtTime(0, time);
                gainNode.gain.linearRampToValueAtTime(0.4, time + 0.01); // Средняя громкость
                gainNode.gain.exponentialRampToValueAtTime(0.001, time + 0.12); // Средняя длительность
            } else {
                // Для остальных песен обычные акценты
                oscillator.frequency.value = accented ? 1000 : 600;
                gainNode.gain.setValueAtTime(0, time);
                
                if (accented) {
                    gainNode.gain.linearRampToValueAtTime(0.6, time + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, time + 0.15);
                } else {
                    gainNode.gain.linearRampToValueAtTime(0.3, time + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, time + 0.08);
                }
            }
            
            oscillator.start(time);
            oscillator.stop(time + 0.2);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initSongs();
            updateStatus();
            
            if (localStorage.getItem('metronomeAudioEnabled') === 'true') {
                audioEnabled = true;
            }
            
            if (isIOS && !audioEnabled) {
                // Не показываем сразу, только при попытке запустить метроном
            }
            
            document.addEventListener('click', function() {
                if (isIOS && !audioEnabled) {
                    activateIOSAudio();
                }
            }, { once: true });
            
            window.addEventListener('beforeunload', function() {
                if (isPlaying) {
                    stopMetronome();
                }
            });
            
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && isPlaying) {
                    stopMetronome();
                }
            });
        });
    </script>
</body>
</html>
